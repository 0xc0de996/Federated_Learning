arch:
  "mp"

server:
  ip: "localhost"
  port: 9000

# The number of clients
n_clients: 3

client1:
  ip: "localhost"
  port: 9001

client2:
  ip: "localhost"
  port: 9002

client3:
  ip: "localhost"
  port: 9003

# optimizer
optimizer:
  type: "SGD"
  lr: 0.1

# model
model: "SimpleCNN"

# dataset
data: "MNIST"

# mini-batch size
batch_size: 64

# the path of dataset
path: "./datasets"

# the parameter to control NON-IID
alpha: 100

# local training round
local_epoch: 3

# global training roud
global_epoch: 10

algorithm: "FedAVG"

# device
device: "cpu"